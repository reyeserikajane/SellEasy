<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="img/icon.png"
    />
    <title>Reset Password â€” SellEasy</title>
  </head>
  <body class="global-reset login-signup-page">
    <div class="background">
      <div></div>
    </div>
    <div class="form-container">
      <div class="form-container__logo">
        <img
          src="img/logo.png"
          alt="Your Logo"
        />
      </div>
      <h1 class="form-container__heading">Reset Password</h1>
      <form class="form">
        <div class="form__group">
          <input
            class="form__input"
            type="text"
            id="phone"
            name="phone"
            required
            placeholder="Phone Number / Email"
          />
        </div>

        <div class="form__group">
          <input
            class="form__input"
            type="text"
            id="verification"
            name="verification"
            required
            placeholder="Verification Code"
          />
        </div>

        <div class="form__group">
          <input
            class="form__input"
            type="password"
            id="newPassword"
            name="newPassword"
            required
            placeholder="Please enter new password"
          />
        </div>

        <button
          class="form__submit-button"
          type="submit"
        >
          Confirm
        </button>
      </form>
      <p class="form-container__signup">
        New account?
        <a
          class="form-container__signup-link"
          href="./index.html"
          >Log In</a
        >
      </p>
    </div>

    <footer class="copyright">&copy <script type="text/javascript">document.write( new Date().getFullYear() );</script> Copyright SellEasy</footer>
  </body>
</html>
